{% extends 'indexheader.html' %}
{% block content %}
<style>
    .otp-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .otp-container h3 {
        margin-bottom: 20px;
        color: #333;
    }

    .otp-container input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    .otp-container button {
        background-color: #2e8b57;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .otp-container button:hover {
        background-color: #246c46;
    }

    .error-message {
        color: red;
        margin-top: 10px;
    }
</style>

<div class="otp-container">
    <h3>Verify Your OTP</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify</button>
    </form>
    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
